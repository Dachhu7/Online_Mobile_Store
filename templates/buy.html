<!DOCTYPE html>
<html lang="en">
<head>
  <title>Darshan Mobile Stores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('/static/Background.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
<img class="img-responsive rounded mx-auto d-block mt-4" style="width:10%" height="170px" src="/static/mobileshop.webp">
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#"><h2><em>Darshan Mobile Stores</em></h2></a>
    <ul class="navbar-nav">
      <div class="btn-group position-absolute top-0 end-0">
        <li class="nav-item btn btn-secondary m-1">
          <a class="nav-link text-light btn btn-reset" href="/check_login?username=admin&pswd=1234&remember=on">Home</a>
        </li>
        <li class="nav-item btn btn-secondary m-1">
          <a class="nav-link text-black" href="/home">Log Out</a>
      </li>
        
      </div>
    </ul>
  </div>
</nav>
<form action="/buy_product">
    <div class="container-fluid mt-4 col-4 card ">
         <h3>Buy Product</h3>
         <label class="text-dark" >Enter Mobile Name</label>
         <input type="text" class="form-control" required="required" placeholder="Mobile Name" name="mname">
         <label class="text-dark" >Enter Mobile IMEI number</label>
         <input type="text" class="form-control" required="required" placeholder="IMEI number" name="mbrand">
         <label class="text-dark" >Enter Mobile Amount</label>
         <input type="text" class="form-control" required="required" placeholder="Amount" name="mamount">
         <label class="text-dark" >Enter Total Amount</label>
         <input type="text" class="form-control" required="required" placeholder="Total Amount" name="tamount">
         <label class="form-check-label">
             <input class="form-check-input" type="checkbox" required="required" name="remember">Are you sure
         </label>
         <button type=" " class="btn btn-success sm-1">BUY</button>
         {% if(messages) %}
         {{ msg }}
         {% endif %}
    </div>
</form>
</body>
</html>
