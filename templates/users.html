<!DOCTYPE html>
<html lang="en">
<head>
  <title>Darshan Mobile Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('/static/Background.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <img class="img-responsive rounded mx-auto d-block mt-4" style="width:10%" height="170px" src="/static/mobileshop.webp">
  <div class="mt-2 text-center text-success">
    <h2><em>Darshan Mobile Store</em></h2>
  </div>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light btn btn-reset" href="#">ACCESSORIES</a>
        </li>
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light" href="/contacts">CONTACTS</a>
        </li>
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light" href="/workers">WORKERS</a>
        </li>
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light" href="//home/student/Desktop/flask415/templates/users.html">USERS</a>
        </li>
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light" href="#">HELP</a>
        </li>
      </ul>
    </div>
  </nav>
  <form action="/users">
    <div class="container mt-6">
      <h2 class="text-center">Contacts</h2>
      <table class="table">
        <thead>
          <tr>
            <th>SNO</th>
            <th>USERS</th>
          </tr>
        </thead>
        <tr>
          <td>01</td>
          <td>
            {% with messages=get_flashed_messages() %}
            {% if(messages): %}
            {% for(message in messages): %}
            <b>{{ message }}</b>
            {% endfor %}
            {% endif %}
            {% endwith %}
          </td>
        </tr>
      </table>
    </div>
  </form>
</body>
</html>
