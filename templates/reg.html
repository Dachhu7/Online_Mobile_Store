<!DOCTYPE html>
<html lang="en">
<head>
  <title>Darshan Mobile Stores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('/static/Background.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
<img class="img-responsive rounded mx-auto d-block mt-4" style="width:10%" height="170px" src="/static/mobileshop.webp">
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#"><h2><em>Darshan Mobile Stores</em></h2></a>
    <ul class="navbar-nav">
      <div class="btn-group position-absolute top-0 end-0">
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light btn btn-reset" href="/home">Home</a>
        </li>
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light" href="/aboutus">AboutUs</a>
        </li>
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light" href="/login">Login</a>
        </li>
        <li class="nav-item btn btn-outline-dark m-1">
          <a class="nav-link text-light" href="/register">Register</a>
        </li>
      </div>
    </ul>
  </div>
</nav>
<div class="container mt-4 col-4 card">
    <h2>Register</h2>
    <form action="/check_register">
      <div class="mb-3 mt-3">
        <label for="firstname">Firstname:</label>
        <input type="text" class="form-control" id="firstname" required="required" placeholder="Enter Firstname" name="firstname">
      </div>
      <div class="mb-3 mt-3">
        <label for="lastname">Lastname:</label>
        <input type="text" class="form-control" id="lastname" required="required" placeholder="Enter Lastname" name="lastname">
      </div>
      <div class="mb-3 mt-3">
        <label for="username">username:</label>
        <input type="text" class="form-control" id="username" required="required" placeholder="Enter username" name="username">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" required="required" placeholder="Enter password" name="pswd">
      </div>
      <div class="mb-3">
        <label for="cnfpwd">Confirm Password:</label>
        <input type="password" class="form-control" id="cnfpwd" required="required" placeholder="Confirm password" name="cnfpswd">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <div class="text-center d-grid btn-sm">
      <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
      {% if(msg): %}
      <b><h4>{{ msg }}</h4></b>
      {% endif %}
      </div>
    </form>
  </div>
</body>
</html>
